<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaLibrary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main-cont">
        <div class="side-menu">

            <div>
                <div class="side-menu-title">
                    <h1 id="menu-title">Add A Book</h1>
                </div>
            
                <form class="form-card" action="">
                    <label class="main-form-label" for="bk-ttl">Book Title</label>
                    <input class="main-form-input" type="text" id="bk-ttl">

                    <label class="main-form-label" for="bk-auth">Book Author</label>
                    <input class="main-form-input" type="text" id="bk-auth">

                    <label class="main-form-label" for="n-pgn"># of Pages</label>
                    <input class="main-form-input" type="text" id="n-pgn">

                    <label class="main-form-label chbox" for="dn-rd">Done Reading</label>

                    <div class = "has-read- choice">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="hasRead">

                        <label for="yes">No</label>
                        <input type="radio" id="no" name="hasRead" checked>
                    </div>

                    <div class="submit-cont">
                        <input class="submit-btn" type="button" value="Submit" onclick="ValidateBookForm()">
                    </div>
                    
                </form>
            </div>
            <p class="form-info"></p>
            <p class="form-foot">Local Storage Active</p>
        </div>
        <div class="book-display">
            <img class="slider-img" src="img/menu-button.png" onclick="navHandler()">

            <div class="undo-cont">  
                <a id="undo">Undo</a> 
                <h1 class="display-title">DaLibrary</h1>
            </div>

            <fieldset class="stats">
                <legend> Book Stats </legend>
                <div class="tBooks">
                    Total books: <span id="tbooks-input" class="stat-text"></span>
                </div>
                <div class="rBooks">
                    Books Read: <span id="rbooks-input" class="stat-text"></span>
                </div>
                <div class="uBooks">
                    Books Unread: <span id="ubooks-input" class="stat-text"></span>
                </div>
            </fieldset>

            <h1 class="display-title smaller">Books Read</h1>
            <div class="center-grid">
                <div class="grid-main" id="read">
                    <!-- CARD TEMP
                        <div class="book-card" >
                            <div>
                                <p class="card-info">Book Name:</p>
                                <span class="book-info">The Book of Books: Famous Book</span>
                                </div>
                            <div>
                                <p class="card-info">Author:</p>
                                <span class="book-info">Parth The Pat</span>
                                </div>
                            <div>
                                <p class="card-info"># of Pages:</p>
                                <span class="book-info">12</span>
                            </div>
        
                            <div class="card-img-cont">
                                <img class="card-img" src="img/trash.png">
                            </div>
                        </div>  
                    -->
                </div>
            </div>

            <h1 class="display-title smaller">Books Not Read</h1>
            <div class="center-grid">
                <div class="grid-main" id="not-read">

                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-head">
                <div class="title">Edit book</div>
                <div data-close-btn class="close-btn">&times;</div>
            </div>
    
            <div class="modal-body">
                <label class="model-form-label" for="modal-bk-ttl">Book Title</label>
                <input class="model-form-input" type="text" id="modal-bk-ttl">
    
                <label class="model-form-label" for="modal-bk-auth">Book Author</label>
                <input class="model-form-input" type="text" id="modal-bk-auth">
    
                <label class="model-form-label" for="modal-n-pgn"> # of Pages</label>
                <input class="model-form-input" type="text" id="modal-n-pgn">
            </div>
    
            <div class="modal-foot">
                <div class="model-submit">
                    <button id="submit-model-info">Submit</button>
                </div>
            </div>
        </div>

        <div class="" id="overlay">
        </div>
    </main>
</body>
<script src="js/srcipt.js" defer></script>
</html>
