<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DaLibrary</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/srcipt.js" defer></script>
    </head>
<body>
    <button data-modal-target="#modal" type="button">Modal On</button>
    <div class="modal" id="modal">
        <div class="modal-head">
            <div class="title">Edit book</div>
            <div data-close-btn class="close-btn">&times;</div>
        </div>

        <div class="modal-body">
            <label class="model-form-label" for="bk-ttl">Book Title</label>
            <input class="model-form-input" type="text" id="bk-ttl">

            <label class="model-form-label" for="bk-auth">Book Author</label>
            <input class="model-form-input" type="text" id="bk-auth">

            <label class="model-form-label" for="n-pgn"> # of Pages</label>
            <input class="model-form-input" type="text" id="n-pgn">
        </div>

        <div class="modal-foot">
            <div class="model-submit">
                <button id="submit-model-info">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="" id="overlay">
    </div>
</body>
</html>
